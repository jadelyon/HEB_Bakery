<!-- stepper & customization -->

<div class="row">
    <div class="col-md-12 mx-0">
        <form id="msform">
            
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active" id="cakeshape">Shape</li>
                <li id="cakesize">Size</li>
                <li id="cakeflavor">Flavor</li>
                <li id="cakeicing">Icing</li>
                <li id="cakemessage">Message</li>
                <li id="cakenotes">Notes</li>
                <li id="cakereview">Review</li>
            </ul> 
            <!-- fieldsets -->
            <fieldset>
                <section class="section pt-2">
                    
                <!-- Grid row -->
                    <div class="row">
                <!--Grid column-->
                <div class="col-lg-8 col-md-12 pb-lg-5 mb-4">
                <!--Image -->
                    <div class="view cake-image z-depth-1">
                        <img src="Images/round_cake.jpeg" class="img-fluid" alt="sample image">
                        <div class="mask rgba-white-light">
                        </div>                    
                     </div>
                </div>
                <!--Grid column-->
                        <div class="col-lg-4 col-md-12 mb-4">
                <!-- Section: Categories -->
                <section class="section">
                
                <fieldset>
                <div class="cakeshape">
                <h2>Cake Shape</h2> 
                <label for="round-cake">
                <input type="radio" value="round-cake" name="quality" id="round-cake"> <span>Round Cake</span>
                </label>
                <br>
                <label for="squared-cake">
                <input type="radio" value="squared-cake" name="quality" id="squared-cake"> <span>Squared Cake</span>
                </label>
                <br>
                <label for="sheet-cake">
                <input type="radio" value="sheet-cake"  name="quality" id="sheet-cake"> <span>Sheet Cake</span>
                </label>
                </div><input type="button" name="next" class="next cart-button" value="Add to Cart" /><input type="button" name="next" class="next action-button" value="Next Step" />
                </fieldset>
                                                  
                <fieldset>
                <div class="cakesize">
                    <h2>Cake Size</h2> 
                    <label for="48-servings">
                      <input type="radio" value="48-servings" name="size1" id="48-servings"> <span>48 Servings</span>
                    </label>
                  <br>
                    <label for="16-servings">
                      <input type="radio" value="16-servings" name="size1" id="16-servings"> <span>16 Servings</span>
                    </label>
                    <br>
                       <label for="12-servings">
                      <input type="radio" value="12-servings" name="size1" id="12-servings"> <span>12 Servings</span>
                    </label>
                </div>
                <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
                <input type="button" name="next" class="next cart-button" value="Add to Cart" /> 
                <input type="button" name="next" class="next action-button" value="Next Step" />
                </fieldset>

                  <fieldset>
                    <div class="flavor">
                        <h2>Cake Flavor</h2> 
                    <label for="vanilla">
                      <input type="radio" value="vanilla" name="quality" id="vanilla"> <span>Vanilla</span>
                    </label>
                    <br>
                    <label for="Chocolate">
                      <input type="radio" value="Chocolate" name="quality" id="Chocolate"> <span>Chocolate</span>
                    </label>
                    <br>
                       <label for="carrotcake">
                      <input type="radio" value="carrotcake"  name="quality" id="carrotcake"> <span>Carrot Cake</span>
                    </label>
                    <br>
                    <label for="strawberry">
                        <input type="radio" value="strawberry"  name="quality" id="strawberry"> <span>Strawberry</span>
                      </label>
                      <br>                       
                      <label for="redvelvet">
                        <input type="radio" value="redvelvet"  name="quality" id="redvelvet"> <span>Red Velvet</span>
                      </label>
                      <br>
                      <label for="tresleches">
                        <input type="radio" value="tresleches"  name="quality" id="tresleches"> <span>Tres Leches</span>
                      </label>
                      <br>
                      <label for="germanchocolate">
                        <input type="radio" value="germanchocolate"  name="quality" id="germanchocolate"> <span>German Chocolate</span>
                      </label>
                      <br>
                </div><input type="button" name="previous" class="previous action-button-previous" value="Previous" /><input type="button" name="next" class="next cart-button" value="Add to Cart" /> <input type="button" name="next" class="next action-button" value="Next Step" />
                  </fieldset>

                  <fieldset>
                    <div class="form-group">
                    
                        <label for="sel1">Choose your Base</label>
                        <select class="form-control" id="sel1">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="sel1">Top Border</label>
                        <select class="form-control" id="sel1">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="sel1">Bottom Border</label>
                        <select class="form-control" id="sel1">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                        </select>
                      </div>
 <input type="button" name="previous" class="previous action-button-previous" value="Previous" /><input type="button" name="next" class="next cart-button" value="Add to Cart" /> <input type="button" name="make_payment" class="next action-button" value="Next Step" />
            </fieldset>
                  <fieldset>
                    <form>
                      <div class="form-group">
                        <label for="exampleFormControlTextarea1">Add a Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                    </form><input type="button" name="previous" class="previous action-button-previous" value="Previous" /><input type="button" name="next" class="next cart-button" value="Add to Cart" /> <input type="button" name="next" class="next action-button" value="Next Step" />
                </fieldset>

                <fieldset>
                    <form>
                      <div class="form-group">
                        <label for="exampleFormControlTextarea1">Add a Note for the Kitchen</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                    </form><input type="button" name="previous" class="previous action-button-previous" value="Previous" /> <input type="button" name="next" class="next cart-button" value="Add to Cart" />
                </fieldset>

            <fieldset>

            </fieldset>
        </form>
        <div class="modal fade" id="createAccount" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
              <div class="modal-header">
          
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                <div class="form-card">
                  <h2 class="fs-title text-center">Success!</h2> <br><br>
                  <div class="row justify-content-center">
                      <div class="col-3"> <img src="https://img.icons8.com/color/96/000000/ok--v2.png" class="fit-image"> </div>
                  </div> <br><br>
                  <div class="row justify-content-center">
                      <div class="col-7 text-center">
                          <h5>Item successfully added to the cart!</h5>
                      </div>
                  </div><input type="button" name="home" class="previous back-to-home" value="Home Page" href=index.html />
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Back to Home Page</button>
              </div>
              </div>
          </div>

    </div>
